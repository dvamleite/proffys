<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/partials/header.css">
    <link rel="stylesheet" href="css/partials/forms.css">
    <link rel="stylesheet" href="css/partials/page-give-classes.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">


</head>

<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Volta">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Obrigado Por Compartilha com Agente Seu Conhecimento</strong>
                <p>O primeiro passo é preencher esse formulario de inscrição</p>

            </div>
        </header>

        <main>
            <form action="/save-classes" id="create-class" method="POST">
                <fieldset>
                    <legend>Seus dados</legend>

                    <div class="input-block">
                        <label for="name">Nome Completo</label>
                        <input name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link Da Sua Foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp<small>(comece com números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biologia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Sobre a Aula</legend>
                    <div class="select-block">
                        <label for="subject">Materia</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>

                                {%for subject in subjects %}
                                <option value="{{loop.index}}">
                                    {{subject}}</option>
                                {%endfor%}                           
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da sua hora/aula<small>(R$)</small></label>
                        <input name="cost" type="cost" id="cost" type="number" required>
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horário Disponiveis
                        <button type="button" id="add-time">+Novo Horário</button>
                    </legend>
                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required>
                            <option value="">Selecione uma opção</option>
                           
                            {%for weekday in weekdays%}
                            <option value="{{loop.index}}" >
                                {{weekday}}</option>
                            {%endfor%} 
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>

                        </div>

                        <div class="input-block">

                            <label for="time_to">As</label>
                            <input type="time" name="time_to[]" required>
                        </div>

                    </div>
                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso Inportante"> Importante! <br> Preencha todos os Campos
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>
            </footer>
        </main>


    </div>
    <!--Conteiner-->

    <script src="js/addfield.js"></script>
</body>

</html>
